{% block title %}

{% endblock %}

{% block main %}

        <div class="container-fluid py-5 text-center">
            <div class="center">
                <h1 id="message">Enter your date of birth and find out who you are according to all the horoscopes of the world</h1>
            </div>
            <form action="/birthday" method="post">
                <div class="mb-3">
                    <select name="day">
                        <option selected>Choose day of birth</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>

                        <option value="9">9</option>

                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <select name="month">
                        <option selected>Choose month of birth</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>

                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                        <input autocomplete="off" autofocus name="year" type="text" min = "1800", max = "2100" placeholder="Year of birth">

                </div>



                <button class="btn btn-primary" type="submit">Choose</button>
            </form>
            <p></p>
            <p>{{ message }}</p>



{% endblock %}
